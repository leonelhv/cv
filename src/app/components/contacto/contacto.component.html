<div class="w-3/4 mx-auto my-20 text-white">
  <h2 class="text-3xl font-bold text-center mb-7">Contacto</h2>
  <div class="block p-6 rounded-lg shadow-lg bg-white max-w-md mx-auto">
    <form [formGroup]="formContact">
      <div class="form-group mb-6">
        <input
          type="text"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleInput7"
          placeholder="Nombres"
          formControlName="nombre"
          [ngClass]="{ 'border-red-600': campoNoValido('nombre') }"
        />
        <div>
          <p
            class="text-sm text-red-600"
            *ngIf="form['nombre']?.errors?.['required'] && form['nombre'].touched"
          >
            El nombre es requerido
          </p>
          <p
            class="text-sm text-red-600"
            *ngIf="form['nombre']?.errors?.['minlength'] && form['nombre'].touched"
          >
            Debe de tener como mínimo 10 caracteres
          </p>
        </div>
      </div>
      <div class="form-group mb-6">
        <input
          type="email"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleInput8"
          placeholder="Email"
          formControlName="email"
          [ngClass]="{ 'border-red-600': campoNoValido('email') }"
        />
        <div>
          <p
            class="text-sm text-red-600"
            *ngIf="form['email']?.errors?.['required'] && form['email'].touched"
          >
            El email es requerido
          </p>
          <p
            class="text-sm text-red-600"
            *ngIf="form['email']?.errors?.['pattern'] && form['email'].touched"
          >
            El email no es válido
          </p>
        </div>
      </div>
      <div class="form-group mb-6">
        <textarea
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlTextarea13"
          rows="3"
          placeholder="Mensaje"
          formControlName="mensaje"
          [ngClass]="{ 'border-red-600': campoNoValido('mensaje') }"
        ></textarea>
        <div>
          <p
            class="text-sm text-red-600"
            *ngIf="form['mensaje']?.errors?.['required'] && form['mensaje'].touched"
          >
            El mensaje es requerido
          </p>
          <p
            class="text-sm text-red-600"
            *ngIf="form['mensaje']?.errors?.['maxlength'] && form['mensaje'].touched"
          >
            El mensaje solo puede tener un máximo de 500 caracteres
          </p>
        </div>
      </div>

      <button
        type="submit"
        class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
